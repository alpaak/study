<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PreLoad Image</title>
</head>
<body>
<script>
    const preLoadImg = function (path) {
        return new Promise(function (resolve, reject) {
            const img = new Image();
            img.onload = resolve;
            img.onerror = reject;
            img.src = path;
        })
    };
    preLoadImg("./img/s1.jpg").then(res => {console.log(res, 1);}).catch(e => {console.log(e, 2);});
</script>
